name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release
        run: cargo build --release --locked
      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          cp "target/release/gest${{ matrix.ext }}" "dist/gest-${{ matrix.target }}${{ matrix.ext }}"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gest-${{ matrix.target }}
          path: dist/gest-${{ matrix.target }}${{ matrix.ext }}

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/gest-*
          fail_on_unmatched_files: true
